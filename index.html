<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">My Portfolio</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#artwork">Artwork</a></li>
        <li><a href="#photoshoots">Photoshoots</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="artwork" class="section">
      <h2 class="section-title">Artwork</h2>
      <div class="gallery">
        <img src="art1.jpg" alt="Artwork 1">
        <img src="art2.jpg" alt="Artwork 2">
        <img src="art3.jpg" alt="Artwork 3">
      </div>
    </section>

    <section id="photoshoots" class="section">
      <h2 class="section-title">Photoshoots</h2>
      <div class="gallery">
        <img src="./photo1.jpg" alt="Photoshoot 1">
        <img src="./photo2.jpg" alt="Photoshoot 2">
        <img src="./photo3.jpg" alt="Photoshoot 3">
      </div>
    </section>
  </main>

  <footer id="contact" class="footer">
    <p>Contact me: <a href="mailto:yourname@example.com">email</a></p>
    <p>Follow me on <a href="https://www.instagram.com/francheska.mallari/?hl=en" target="_blank">Instagram</a></p>
  </footer>

  <script>
    // Smooth scroll functionality
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
